<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only" ng-controller="TabController">

    <!-- Welcome Tab -->
    <ion-tab icon="icon ion-home" href="#/tab/welcome">
        <ion-nav-view name="tab-welcome"></ion-nav-view>
    </ion-tab>


    <!-- Workout Tab -->
    <ion-tab icon="icon pr-dumbbell" href="#/tab/workout" badge="sets.length" badge-style="badge-calm">
        <ion-nav-view name="tab-workout"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab -->
    <ion-tab icon="icon ion-gear-a" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
